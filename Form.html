<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Document</title>
</head>
<body>
    <H1>FORMULARIO</H1>
    <form action="">
        <div>
            <label for="">INGRESE SU NONBRE</label>
            <input type="text" name="nombre" placeholder="Su Nombre"
            required pattern="[A-Za-z]{5,10}"
            title="Solo letras. Tamaño mínimo: 5. Tamaño máximo: 10" />
        </div>
        <div>
            <label for="">INGRESE SU APELLIDO</label>
            <input type="text" name="apellido" placeholder="Sus Apellidor"
            required pattern="[A-Za-z]{5,20}"
            title="Solo letras. Tamaño mínimo: 5. Tamaño máximo: 20" />
        </div>
        <div>
            <label for="">INGRESE SU EDAD</label>
            <input type="number" name="edad" placeholder="Ingrese su Edad"
            required min="18" max="80"/>
        </div>
        <div>
            <label for="">INGRESE SU CORREO</label>
            <input type="email" placeholder="Ingrese su correo">
        </div>
        <div>
            <button>Enviar DAtos</button>
        </div>



    </form>
</body>
</html>
